[server]
host = 0.0.0.0
port = 8765
chunk_seconds = 5.0
num_workers = 2

[model]
asr_type = aed
model_dir = pretrained_models/FireRedASR-AED-L

[decode]
use_gpu = 1
beam_size = 1
nbest = 1
decode_max_len = 0
softmax_smoothing = 1.25
aed_length_penalty = 0.6
eos_penalty = 1.0

[vad]
aggressiveness = 3
speech_ratio_threshold = 0.1
